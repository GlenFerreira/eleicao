services:
  # Backend API
  - type: web
    name: eleicao-api
    env: node
    plan: free
    buildCommand: |
      cd apps/api
      npm install -g yarn
      yarn install --frozen-lockfile
      yarn build
    startCommand: cd apps/api && yarn start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        value: "SUA_URL_DO_SUPABASE_AQUI"
      - key: SUPABASE_ANON_KEY
        value: "SUA_CHAVE_ANONIMA_AQUI"
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: "SUA_CHAVE_SERVICE_ROLE_AQUI"

  # Frontend Admin - Usando Yarn
  - type: web
    name: eleicao-admin
    env: static
    plan: free
    buildCommand: |
      cd apps/admin
      npm install -g yarn
      # Criar package.json ultra simples
      cat > package.json << 'EOF'
      {
        "name": "admin",
        "private": true,
        "version": "0.0.0",
        "type": "module",
        "scripts": {
          "build": "vite build"
        },
        "dependencies": {
          "react": "18.2.0",
          "react-dom": "18.2.0"
        },
        "devDependencies": {
          "@types/react": "18.2.37",
          "@types/react-dom": "18.2.15",
          "@vitejs/plugin-react": "4.1.1",
          "typescript": "5.2.2",
          "vite": "5.0.0"
        }
      }
      EOF
      yarn install
      yarn build
    staticPublishPath: apps/admin/dist
    envVars:
      - key: VITE_API_URL
        value: https://eleicao-api.onrender.com
      - key: NODE_VERSION
        value: 18

  # Frontend Web - Usando Yarn
  - type: web
    name: eleicao-web
    env: static
    plan: free
    buildCommand: |
      cd apps/web
      npm install -g yarn
      # Criar package.json ultra simples
      cat > package.json << 'EOF'
      {
        "name": "web",
        "private": true,
        "version": "0.0.0",
        "type": "module",
        "scripts": {
          "build": "vite build"
        },
        "dependencies": {
          "react": "18.2.0",
          "react-dom": "18.2.0"
        },
        "devDependencies": {
          "@types/react": "18.2.37",
          "@types/react-dom": "18.2.15",
          "@vitejs/plugin-react": "4.1.1",
          "typescript": "5.2.2",
          "vite": "5.0.0"
        }
      }
      EOF
      yarn install
      yarn build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_URL
        value: https://eleicao-api.onrender.com
      - key: NODE_VERSION
        value: 18
