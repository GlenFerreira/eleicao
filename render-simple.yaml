services:
  # Backend API
  - type: web
    name: eleicao-api
    env: node
    plan: free
    buildCommand: |
      cd apps/api
      rm -rf node_modules package-lock.json
      npm install --legacy-peer-deps --no-audit --no-fund --no-optional
      npm run build
    startCommand: cd apps/api && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3001
      - key: SUPABASE_URL
        value: "SUA_URL_DO_SUPABASE_AQUI"
      - key: SUPABASE_ANON_KEY
        value: "SUA_CHAVE_ANONIMA_AQUI"
      - key: SUPABASE_SERVICE_ROLE_KEY
        value: "SUA_CHAVE_SERVICE_ROLE_AQUI"

  # Frontend Admin
  - type: web
    name: eleicao-admin
    env: static
    plan: free
    buildCommand: |
      cd apps/admin
      rm -rf node_modules package-lock.json dist
      npm install --legacy-peer-deps --no-audit --no-fund --no-optional
      npm run build
    staticPublishPath: apps/admin/dist
    envVars:
      - key: VITE_API_URL
        value: https://eleicao-api.onrender.com
      - key: NODE_VERSION
        value: 18

  # Frontend Web
  - type: web
    name: eleicao-web
    env: static
    plan: free
    buildCommand: |
      cd apps/web
      rm -rf node_modules package-lock.json dist
      npm install --legacy-peer-deps --no-audit --no-fund --no-optional
      npm run build
    staticPublishPath: apps/web/dist
    envVars:
      - key: VITE_API_URL
        value: https://eleicao-api.onrender.com
      - key: NODE_VERSION
        value: 18
